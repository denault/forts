version: '3.8'

services:
  server:
    build:
      context: .
      target: server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: unless-stopped

  client:
    build:
      context: .
      target: client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

# For development, you can use:
# docker compose up server
# And run the client locally with: pnpm dev:client
